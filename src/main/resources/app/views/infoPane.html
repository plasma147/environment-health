
<div ng-controller="RestResourceCtrl">
  <form class="form-horizontal" role="form"> 
    <div class="form-group">
      <label class="col-sm-4 control-label">Service Name</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{result.serviceName}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Host Name</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{result.hostName}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Server Build Version</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{result.serverBuildVersion}}</p>
      </div>
    </div>   
    <div class="form-group">
      <label class="col-sm-4 control-label">Boot Time</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{result.bootTime}}</p>
      </div>
    </div>   
    <div class="form-group">
      <label class="col-sm-4 control-label">Time</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{result.time}}</p>
      </div>
    </div>   
    <div class="form-group">
      <label class="col-sm-4 control-label">Uptime</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{result.uptime}}</p>
      </div>
    </div>   
    <div class="form-group">
      <label class="col-sm-4 control-label">Deployment</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{result.deployment}}</p>
      </div>
    </div>   
    <div class="form-group">
      <label class="col-sm-4 control-label">Environment</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{result.environment}}</p>
      </div>
    </div>   
  </form>
</div>
