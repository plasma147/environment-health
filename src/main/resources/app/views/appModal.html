<div class="modal-header">
  <h3 class="modal-title">
    {{env.name}} : {{app.name}} : <a ng-if="app.healthy" class="label label-success" href="{{app.url}}" target="_blank">Healthy</a>
    <a ng-if="!app.healthy" class="label label-danger" href="{{app.url}}" target="_blank">Unhealthy</a>
  </h3>
</div>
<div class="modal-body">
  <div>

  <ul class="nav nav-tabs" role="tablist">
    <li data-ng-repeat="view in customViews" role="presentation" ng-class="{active:$first}">
      <a href="#{{view.name}}" aria-controls="{{view.name}}" role="tab" data-toggle="tab">{{view.name}}</a>
    </li>
  </ul>
  <div class="tab-content">
    <div data-ng-repeat="view in customViews" role="tabpanel" class="tab-pane" ng-class="{active:$first}" id="{{view.name}}">
      <div class="custom-view">
        <div ng-include="view.template"></div>
      </div>
    </div>
  </div>

  <div class="modal-footer" style="font-size: 10px">@ {{time | date:'yyyy-MM-dd HH:mm:ss'}}</div>
</div>
